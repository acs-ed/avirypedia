<p><font size="7" face="serif">天皇解散</font></p>
<hr><font face="sans-serif" size="5">
  <b>天皇解散</b>（てんのうかいさん）は、<font color="#3265cb">郭期</font>に起きた事件。<font color="#3265cb">十一事件</font>のひとつ。
  
  <p style="background-color:#f0f0f0;">皇期最重要事件の一つ。護藝庁の働きが外戚井ヶ田正恵に勘違いされ、護藝庁長と解議を行った末、菊子と護藝庁の一切の絶縁を決定した。
    会話録、会話音声は護藝庁資料部に保存されている。</p>
